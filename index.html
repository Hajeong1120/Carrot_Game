<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a4947119c3.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>CarrotGame</title>
  </head>
  <body >
   
    <section class="game">
      <img src="img/background.png" alt="" class="background" />
      <section class="game__menu">
        <header class="game__header">
          <button class="game__btn active">
            <i class="fa-solid fa-play"></i>
          </button>
          <span class="game__timer">0:00</span>
          <span class="game__couter">0</span>
        </header>
       
      </section>
      <section class="game__field" >
        <img class="game__item carrot" src="img/carrot.png" ></img>
        <img class="game__item bug" src="img/bug.png" ></img>
        
    </section>
    </section>
  </body>
</html>
