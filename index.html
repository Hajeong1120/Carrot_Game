<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/carrot.png">
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a4947119c3.js" crossorigin="anonymous"></script>
  <script src="main.js" defer="defer"></script>
  <title>CarrotGame</title>
</head>

<body>
  <section class="game">
    <img src="img/background.png" alt="" class="background" />
    <section>
      <audio autoplay="autoplay" src="sound/bg.mp3" type="audio/mp3" id="bg"></audio>
    </section>
    <section class="game__menu">
      <header class="game__header">
        <button class="game__btn">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="game__timer"></span>
        <span class="game__couter">0</span>
      </header>
    </section>
    <section class="game__field">
      <img class="game__item carrot" src="img/carrot.png" id='0'></img>
      <img class="game__item bug" src="img/bug.png"></img>
      <section id="game__alert">
        <div id="game__bord"></div>
        <span id="game__context">Result</span><br>
        <i class="fa-solid fa-reply" id="replay"></i>
        </span>
      </section>
    </section>
  </section>
</body>

</html>
